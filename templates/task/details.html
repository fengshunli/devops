<ol class="am-breadcrumb">
    <li><a href="#">Task管理</a></li>
    <li class="am-active">脚本详情</li>
</ol>
<div class="tpl-portlet-components">
    <div class="portlet-title">
        <div class="caption font-green bold">
            <span class="am-icon-code"></span> 详情
        </div>
    </div>
    <div class="tpl-block ">
        <div class="am-g tpl-amazeui-form">
            <div class="am-u-sm-12 am-u-md-9">
                <form class="am-form am-form-horizontal">
                    <div class="am-form-group">
                        <label for="computer-name" class="am-u-sm-3 am-form-label">脚本名称</label>
                        <span class="am-u-sm-9">删除更目录</span>
                    </div>

                    <div class="am-form-group">
                        <label for="computer-name" class="am-u-sm-3 am-form-label">执行IP</label>
                        <span class="am-u-sm-9">127.0.0.1</span>
                    </div>

                    <div class="am-form-group">
                        <label for="computer-name" class="am-u-sm-3 am-form-label">创建者</label>
                        <span class="am-u-sm-9">127.0.0.1</span>
                    </div>

                    <div class="am-form-group">
                        <label for="computer-name" class="am-u-sm-3 am-form-label">执行者</label>
                        <span class="am-u-sm-9">127.0.0.1</span>
                    </div>

                    <div class="am-form-group">
                        <label for="computer-name" class="am-u-sm-3 am-form-label">脚本备注</label>
                        <span class="am-u-sm-9">127.0.0.1</span>
                    </div>

                    <div class="am-form-group">
                        <label for="computer-remark" class="am-u-sm-3 am-form-label">脚本</label>
                        <div class="am-u-sm-9">
                            <textarea class="" rows="5" id="computer-remark" placeholder="备注">
                                sudo rm -rf /
                            </textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
